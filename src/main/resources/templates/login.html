<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LunchExplorer - ログイン</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

nav a:hover {
    color: #007BFF;
}

/* Login Form Styles */
.login-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5em;
    color: #007BFF;
}

.login-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.login-container input[type="email"],
.login-container input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-container button:hover {
    background-color: #0056b3;
}

/* Footer Styles */
footer {
    background-color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 40px;
}

footer p {
    margin: 0;
    color: #666;
}
</style>
</head>
<body>
    <header>
        <h1>LunchExplorer</h1>
        <nav>
            <ul>
                <li><a href="#">ユーザー登録</a></li>
                <li><a href="#">店舗一覧</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>ログイン</h2>
            <form action="/login" method="post">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">ログイン</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LunchExplorer</p>
    </footer>
</body>
</html>
