<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー情報登録</title>
</head>
<body>
    <h1>メニュー情報を入力してください</h1>

    <form th:action="@{/stores/menu/register}" th:object="${menuForm}" method="post">
        <p>ユーザー名: <span th:text="${username}">ユーザー名が未設定です</span></p>
        <p>投稿日: <span th:text="${#dates.format(new java.util.Date(), 'yyyy/MM/dd')}">日付が未設定です</span></p>
        <p>店舗名: <span th:text="${storeName}">店舗名が未設定です</span></p>
        <p>電話番号: <span th:text="${storeTel}">電話番号が未設定です</span></p>
        
        <div>
            <label for="menuName">メニュー名（※必須）:</label>
            <input type="text" id="menuName" th:field="*{menuName}" placeholder="メニュー名を入力してください" required />
        </div>

        <div>
            <label for="price">金額（※必須）:</label>
            <input type="number" id="price" th:field="*{price}" placeholder="金額を入力してください" required />
        </div>

        <div>
            <label for="rating">評価（※必須）:</label>
            <select id="rating" th:field="*{rating}" required>
                <option value="">評価を選択してください</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div>
            <label for="comment">コメント（任意）:</label>
            <textarea id="comment" th:field="*{comment}" placeholder="コメントを入力してください"></textarea>
        </div>

        <div>
            <label for="photo">写真投稿（任意）:</label>
            <input type="file" id="photo" th:field="*{photo}" />
        </div>

        <div>
            <label for="isPublic">レビューを公開しますか？（※必須）:</label>
            <select id="isPublic" th:field="*{isPublic}" required>
                <option value="true">公開する</option>
                <option value="false">公開しない</option>
            </select>
        </div>

        <div>
            <button type="submit">完了</button>
        </div>
    </form>
</body>
</html>
