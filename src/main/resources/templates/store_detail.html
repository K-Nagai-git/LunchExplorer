<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LunchExplorer - 店舗詳細</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main>
        <section>
            <div class="store-details">
                <h2 th:text="${store.name}">サンプル店舗名</h2>
                <p><strong>住所:</strong> <span th:text="${store.address}">サンプル住所</span></p>
                <p><strong>電話番号:</strong> <span th:text="${store.phoneNumber}">000-0000-0000</span></p>
                <p><strong>評価:</strong> <span th:text="${#numbers.formatDouble(store.averageRating, 1)}">3.5</span></p>
                <a th:href="@{/lunchexplorer}">TOPページに戻る</a>
            </div>
            <div class="review-container">
                <h3>レビュー一覧</h3>
                <div th:each="review : ${reviews}" class="review">
                    <div class="review-text">
                        <p><strong th:text="${review.userName}">ユーザー名</strong>: <span th:text="${review.comment}">コメント内容</span></p>
                        <p><strong>メニュー名:</strong> <span th:text="${review.menu}">サンプルメニュー</span></p>
                        <p><strong>金額:</strong> <span th:text="${review.price}">500円</span></p>
                        <p><strong>評価:</strong> <span th:text="${review.rating}">4</span></p>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <a th:href="@{/stores/new_review}">新規レビューを追加</a>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
