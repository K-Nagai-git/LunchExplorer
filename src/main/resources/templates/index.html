<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LunchExplorer - トップページ</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>LunchExplorer</h1>
        <nav>
            <ul>
                <li><a th:href="@{/login}">ログイン</a></li>
                <li><a th:href="@{/register}">ユーザー登録</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="search-bar">
                <input type="text" placeholder="店舗名で検索">
                <button type="button">検索</button>
            </div>
            <div class="store-cards">
                <div th:each="store : ${stores}" class="store-card">
                    <h3 th:text="${store.store_name}">サンプル店舗名</h3>
                    <p><strong>住所:</strong> <span th:text="${store.store_address}">サンプル住所</span></p>
                    <p><strong>電話番号:</strong> <span th:text="${store.store_tel}">000-0000-0000</span></p>
                    <p><strong>URL:</strong> <a th:href="${store.store_url}" th:text="${store.store_url}">店舗のURL</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LunchExplorer</p>
    </footer>
</body>
</html>
