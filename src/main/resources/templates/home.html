<!DOCTYPE html>

<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

nav a:hover {
    color:#ff8000;
}

/* 検索バー */
.search-bar {
    margin: 20px auto;
    max-width: 500px;
    display: flex;
    gap: 10px;
}

.search-bar input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-bar button {
    padding: 10px 15px;
    background-color: #ff8000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-bar button:hover {
    background-color: #db6e00;
}

/* レビューカード */
.review {
    background-color: #e0e0e0;
    padding: 0px;
    margin-top: 5px;
    border-radius: 10px;
    display: grid;
    gap: 5px;
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 180px;
    align-items: end;
}

.review:hover::before {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}

.review::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: 0;
    background-image: url('/icons/default_menu_icon.svg'); /* 修正 */
    transition: transform 0.3s ease;
}

.review::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0),rgba(0, 0, 0, 0), rgba(55, 29, 2, 0.6));
    z-index: 1;
}

.review + .review {
    margin-top: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.review-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 5px;
    max-height: 185px;
    overflow-y: scroll;
    padding-right: 5px;
}

.review-container::-webkit-scrollbar {
    width: 6px;
}

.review-container::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 3px;
}

.store-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    margin: 10px;
}

.store-card {
    background-color: #fff;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    position: relative;
    overflow: hidden;
}

.store-card h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 20px;
    color: #333;
}

.store-card p {
    margin: 0;
    font-size: 0.8em;
}

.store-card a {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 20px;
    background-color: #a86929;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.store-card a:hover {
    background-color: #7f4f1f;
}

.review .review-text {
    font-size: 0.8em;
    display: flex;
    flex-direction: column;
    gap: 0;
    margin: 5px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    color: #fff;
    align-self: end;
    z-index: 2;
}

/* フッター */
footer {
    background-color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 40px;
}

footer p {
    margin: 0;
    color: #666;
}
</style>
</head>
