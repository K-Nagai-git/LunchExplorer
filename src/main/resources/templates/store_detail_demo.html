<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LunchExplorer - 店舗詳細</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

nav a:hover {
    color: #007BFF;
}

/* 店舗詳細セクション */
.store-details {
    background-color: #fff;
    padding: 10px;
    margin: 20px auto;
    max-width: 800px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
}

.store-details h2 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
}

.store-details p {
    font-size: 1em;
    margin: 10px 0;
}

/* レビューセクション */
.review-container {
    margin-top: 10px;
}

.review {
    background-color: #f7f7f7;
    padding: 0px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    gap: 15px;
    align-items: center;
}

.review img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px 0px 0px 10px;
}

.review .review-text {
    color: #333;
    font-size: 0.9em;
}

/* ボタンスタイル */
.button-container {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <header>
        <h1>LunchExplorer</h1>
        <nav>
            <ul>
                <li><a href="#">ユーザー登録</a></li>
                <li><a href="#">店舗一覧</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="store-details">
            <h2>サンプル店舗名1</h2>
            <p><strong>住所:</strong> サンプル住所1</p>
            <p><strong>電話番号:</strong> 000-0000-0001</p>
            <p><strong>評価:</strong> 3.5</p>
            <div class="review-container">
                <div class="review">
                    <img src="https://tblg.k-img.com/resize/640x432c/restaurant/images/matome/16738/9796ea72cccd047facb58cea43eef5e5.jpg?token=41c983d&api=v2" alt="料理画像">
                    <div class="review-text">
                        <p><strong>メニュー名:</strong> カレーライス</p>
                        <p><strong>金額:</strong> 500円</p>
                        <p><strong>評価:</strong> 4.0</p>
                        <p><strong>ユーザー1:</strong> 辛さが絶妙でとても美味しかったです！</p>
                    </div>
                </div>
                <div class="review">
                    <img src="https://tblg.k-img.com/resize/640x432c/restaurant/images/matome/16738/9796ea72cccd047facb58cea43eef5e5.jpg?token=41c983d&api=v2" alt="料理画像">
                    <div class="review-text">
                        <p><strong>メニュー名:</strong> ラーメン</p>
                        <p><strong>金額:</strong> 600円</p>
                        <p><strong>評価:</strong> 3.0</p>
                        <p><strong>ユーザー2:</strong> 普通でした。</p>
                    </div>
                </div>
				<div class="review-container">
				<button onclick="location.href='add_review.html'">新規レビューを追加</button>
				</div>
            </div>
            
        </section>
            <div class="button-container" style="justify-content: center;">
    <button onclick="location.href='home.html'">TOPページに戻る</button>
</div>
            

</main>
    <footer>
    <div style="background-color: #fff; text-align: center; padding: 20px; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); margin-top: 40px;">
        <p>&copy; 2024 LunchExplorer</p>
    </div>
</footer>
</body>
</html>
