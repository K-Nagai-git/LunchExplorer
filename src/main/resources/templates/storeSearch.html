<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>HIRU-DOKO - 店舗検索</title>
</head>
<body>
	<header>
		<h1 onclick="location.href='/lunchexplorer'" style="cursor: pointer;"><img src="/material_img/logo_mtt.svg" alt="LunchExplorer"></h1>
				<div class="search-bar">
							<input type="text" placeholder="店舗名で検索">
							<button type="button">検索</button>
						</div>
		<nav>
			<ul>
				<span th:if="${login_nickname == null}">
					<li><a th:href="@{/login}">ログイン</a></li>
					<li><a th:href="@{/login}">レビュー投稿</a></li>
					<li><a th:href="@{/register}">ユーザー登録</a></li>
				</span>
				<span th:if="${login_nickname != null}">
					
					<span th:text="${login_nickname}">User</span>さん
					<li><a th:href="@{/stores}">レビュー投稿</a></li>
					<li><a th:href="@{/logout}">ログアウト</a></li>
				</span>
			</ul>
		</nav>
	</header>
	<main>
		<div class="content-wrapper">
			<section class="main-content">
				<table>
					<div class="form-card">
    <h1>店舗名または電話番号で検索</h1>

    <form th:action="@{/stores/search}" method="get">
        <div>
            <label for="storeName">　店舗名:</label>
            <input type="text" id="storeName" name="storeName" placeholder="店舗名を入力してください" required />
        </div>

        <div>
            <label for="storeTel">電話番号:</label>
            <input type="text" id="storeTel" name="storeTel" placeholder="電話番号を入力してください" required />
        </div>

        <div>
            <button type="submit">次へ</button>
        </div>
    </form>
					</div>
				</table>
			</section>
		</div>
	</main>
	
	<aside class="ad-area">
		<div class="ad-banner" style="width: 100%; height: auto; margin-bottom: 10px;">
			<a href="https://cal.co.jp/about/business/education/" target="_blank" rel="noopener noreferrer">
				<img src="/material_img/ad_1.png" alt="広告1" style="width: 100%; height: 100%; object-fit: cover;">
			</a>
		</div>
		<div class="ad-banner" style="width: 100%; height: auto; margin-bottom: 10px;">
			<a href="https://www.hellowork.mhlw.go.jp/index.html" target="_blank" rel="noopener noreferrer">
				<img src="/material_img/ad_2.png" alt="広告2" style="width: 100%; height: 100%; object-fit: cover;">
			</a>
		</div>
	</aside>
	 <footer>
		<div class="button-container">
		</div>
		<div class="footer-menu">
			<button onclick="location.href='/lunchexplorer'">トップページに戻る</button>
		</div>
		<p>&copy; 2024 LunchExplorer</p>
	</footer>


</body>
</html>
